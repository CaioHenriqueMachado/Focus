<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="../../styleDefault.css">
  <title>Gamificação</title>
</head>

<body>
  <div id="page-teacher-form" class="container">
    <header class="page-header">
      <div class="top-bar-container">
        <a href="../index.html">
          <img src="../../images/icons/back.svg" alt="Voltar" />
        </a>
        <h1>FOCUS</h1>
      </div>


    </header>

    <main>
      <form>
        <div id="first">IMPORTAR TURMAS</div>
        <fieldset>
          <legend>Selecione os dados a serem preenchidos</legend>
          <input type="checkbox" name="nome" id=""> Nome
          <br>
          <input type="checkbox" name="cnpj" id=""> Série
          <br>
          <input type="checkbox" name="email" id=""> Professor
          <br>
          <input type="checkbox" name="instituicao" id=""> Instuição
          <br>
          <input type="checkbox" name="data_inicio" id=""> Data início
          <br>
          <input type="checkbox" name="data_fim" id=""> Data fim

        </fieldset>
        
        <fieldset>
          <legend>Insira o arquivo para importar os dados</legend>
          
          <Input name="nome" type="file" />
        </fieldset>

        
        <footer>
          <p>
            <img src="../../images/icons/warning.svg" alt="Aviso importante" />
            Importante! <br />
            Insira o arquivo
          </p>
          <button type="submit">
            Importar dados
          </button>
        </footer>
      </form>
    </main>

  </div>
</body>

</html>
