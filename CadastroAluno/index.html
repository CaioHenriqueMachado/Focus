<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="../styleDefault.css">
  <title>Gamificação</title>
</head>

<body>
  <div id="page-teacher-form" class="container">
    <header class="page-header">
      <div class="top-bar-container">
        <a href="../HomeAdministrador/index.html">
          <img src="../images/icons/back.svg" alt="Voltar" />
        </a>
        <h1>FOCUS</h1>
      </div>

    </header>

    <main>
      <form>
        <div id="first">CADASTRAR NOVO ALUNO</div>
        <fieldset>
          <legend>Prencha os dados do aluno</legend>
          <p>Nome</p>
          <Input name="nome" type="str" />
          <br><br>
          <p>E-mail</p>
          <Input name="email" type="email"/>
          <br><br>
          <p>Senha</p>
          <Input name="senha" type="password"/>
          <br><br>
          <p>Nome do Pai</p>
          <Input name="pai" />
          <br><br>
          <p>Nome da mãe</p>
          <Input name="mae" />
          <br><br>
          <p>Telefone</p>
          <Input name="telefone" type="number"/>
          <br><br>
          <p>Endereço</p>
          <Input name="endereço" />
          <br><br>
          <p>RA</p>
          <Input name="ra" />
          <br><br>
          <p>Turma</p>
          <select name="Classe" id="classe">
            <option value="1">1° ano</option>
            <option value="2">2° ano</option>
            <option value="3">3° ano</option>
            <option value="3">4° ano</option>
            <option value="4">5° ano</option>
            <option value="5">6° ano</option>
            <option value="7">7° ano</option>
            <option value="8">8° ano</option>
            <option value="9">9° ano</option>
            <10° value="10">10° ano</option>
          </select>
          <br><br>
          <p>Grade de Aulas</p>
          <Textarea name="Biografia"></Textarea>
        </fieldset>

        
        <footer>
          <p>
            <img src="../images/icons/warning.svg" alt="Aviso importante" />
            Importante! <br />
            Preencha todos os dados
          </p>
          <button type="submit">
            Salva cadastro
          </button>
        </footer>
      </form>
    </main>

  </div>
</body>

</html>
